version: '3.8'
services:
  auth-api:
    build: .
    ports:
      - '3000:3000'
    env_file:
      - .env
    depends_on:
      - redis
      - db
    volumes:
      - .:/app
  redis:
    image: redis:7.2
    ports:
      - '6379:6379'
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: auth_db
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devuser_password
    ports:
      - '33060:3306'
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
volumes:
  db_data:
