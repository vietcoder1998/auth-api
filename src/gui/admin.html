<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-layout">
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <nav>
        <a href="user.html">Users</a>
        <a href="token.html">Tokens</a>
        <a href="role.html">Roles</a>
        <a href="permission.html">Permissions</a>
        <a href="mail.html">Mail Settings</a>
        <button id="openConfigBtn" type="button" style="width:100%;margin-top:1em;">Open Config Table</button>
      </nav>
    </aside>
    <main class="main">
      <iframe id="sectionFrame" src="user.html" style="width:100%;height:80vh;border:none;"></iframe>
    </main>
  </div>
  <script>
    // Sidebar navigation loads each section in iframe
    document.querySelectorAll('.sidebar nav a').forEach(link => {
      link.onclick = function(e) {
        e.preventDefault();
        document.querySelectorAll('.sidebar nav a').forEach(l => l.classList.remove('active'));
        this.classList.add('active');
        document.getElementById('sectionFrame').src = this.getAttribute('href');
      };
    });
    // Open config table button
    document.getElementById('openConfigBtn').onclick = function() {
      document.getElementById('sectionFrame').src = 'mail.html#config';
    };
  </script>
</body>
</html>
