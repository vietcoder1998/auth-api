<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mail & Notification Templates</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <section id="mail" class="collapsible">
      <h2><span class="icon">✉️</span> Mail Settings</h2>
      <form id="mailForm">
        <input type="text" name="smtp" placeholder="SMTP Server" />
        <input type="text" name="from" placeholder="From Email" />
        <button type="submit">Save</button>
      </form>
      <div class="result" id="mailResult"></div>
      <h2>Mail Templates</h2>
      <button id="createMailTemplateBtn" type="button">Create Mail Template</button>
      <table class="table" id="mailTemplateTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Body</th>
            <th>Active</th>
            <th>Created</th>
            <th>Updated</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <script src="mail.js"></script>
  </body>
</html>
