<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Templates & Config</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <section id="notification" class="collapsible">
    <h2>Notification Templates</h2>
    <button id="createNotificationTemplateBtn" type="button">Create Notification Template</button>
    <table class="table" id="notificationTemplateTable">
      <thead>
        <tr><th>Name</th><th>Title</th><th>Body</th><th>Active</th><th>Created</th><th>Updated</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <h2 id="config">Config Table</h2>
    <form id="newConfigForm" style="margin-bottom:1em;">
      <input type="text" name="key" placeholder="Config Key" required />
      <input type="text" name="value" placeholder="Config Value" required />
      <button type="submit">Create Config</button>
      <span id="newConfigResult"></span>
    </form>
    <table class="table" id="configTable">
      <thead>
        <tr><th>Key</th><th>Value</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
  <script src="mail.js"></script>
</body>
</html>
