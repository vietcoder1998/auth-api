
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Admin GUI</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-layout">
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <nav>
        <a href="#users" class="active">Users</a>
        <a href="#tokens">Tokens</a>
        <a href="#roles">Roles</a>
        <a href="#permissions">Permissions</a>
        <a href="#mail">Mail Settings</a>
      </nav>
    </aside>
    <main class="main">
      <section id="users">
        <h2>User Table</h2>
        <div style="margin-bottom: 1em;">
          <input type="text" id="userSearch" placeholder="Search by email or nickname" style="width: 200px;" />
          <button id="createUserBtn">Create New User</button>
        </div>
        <table class="table" id="userTable">
          <thead>
            <tr><th>Email</th><th>Nickname</th><th>Actions</th></tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="createUserForm" style="display:none; margin-top:1em;">
          <h3>Create New User</h3>
          <form id="newUserForm">
            <input type="email" name="email" placeholder="Email" required />
            <input type="text" name="nickname" placeholder="Nickname" />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Create</button>
            <button type="button" id="cancelCreateUser">Cancel</button>
          </form>
          <div id="createUserResult"></div>
        </div>
      </section>
      <section id="tokens">
        <h2>Token Control</h2>
        <div class="token-list" id="tokenList"></div>
      </section>
      <section id="roles">
        <h2>Roles</h2>
        <table class="table" id="roleTable">
          <thead>
            <tr><th>Role Name</th><th>Permissions</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
      <section id="permissions">
        <h2>Permissions</h2>
        <table class="table" id="permissionTable">
          <thead>
            <tr><th>Permission Name</th><th>Roles</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
      <section id="mail">
        <h2>Mail Settings</h2>
        <form id="mailForm">
          <input type="text" name="smtp" placeholder="SMTP Server" />
          <input type="text" name="from" placeholder="From Email" />
          <button type="submit">Save</button>
        </form>
        <div class="result" id="mailResult"></div>
      </section>
      <section id="logs">
        <h2>API Logs</h2>
        <table class="table" id="logTable">
          <thead>
            <tr><th>Time</th><th>Method</th><th>Endpoint</th><th>Status</th><th>User</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>
  <script>
    // Dummy data for demonstration
    const users = [
      { email: 'admin@example.com', nickname: 'Admin' },
      { email: 'user@example.com', nickname: 'User' }
    ];
    const tokens = [
      { token: 'abc123', user: 'admin@example.com' },
      { token: 'def456', user: 'user@example.com' }
    ];
    function renderUsers(filter = '') {
      const tbody = document.querySelector('#userTable tbody');
      tbody.innerHTML = '';
      users.filter(u =>
        u.email.toLowerCase().includes(filter.toLowerCase()) ||
        (u.nickname && u.nickname.toLowerCase().includes(filter.toLowerCase()))
      ).forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${u.email}</td><td>${u.nickname}</td><td>
          <button onclick="alert('Edit user')">Edit</button>
          <button onclick="loginUser('${u.email}')">Login</button>
        </td>`;
        tbody.appendChild(tr);
      });
    }
    // Login action for user
    async function loginUser(email) {
      const password = prompt('Enter password for ' + email);
      if (!password) return;
      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        apiLogs.push({
          time: new Date().toISOString(),
          method: 'POST',
          endpoint: '/login',
          status: res.status,
          user: email
        });
        renderLogs();
        if (res.ok) {
          alert('Login successful! Token: ' + (data.accessToken || 'N/A'));
        } else {
          alert('Login failed: ' + (data.error || 'Unknown error'));
        }
      } catch (err) {
        alert('Login error: ' + err);
      }
    }
    function renderTokens() {
      const list = document.getElementById('tokenList');
      list.innerHTML = '';
      tokens.forEach(t => {
        const div = document.createElement('div');
        div.className = 'token-item';
        div.innerHTML = `<span>${t.token} (${t.user})</span><button onclick="alert('Revoke token')">Revoke</button>`;
        list.appendChild(div);
      });
    }

    // Dummy data for roles and permissions
    const roles = [
      { name: 'superadmin', permissions: ['manage_users', 'manage_roles', 'view_reports'] },
      { name: 'admin', permissions: ['manage_users', 'view_reports'] },
      { name: 'user', permissions: ['view_self'] }
    ];
    const permissions = [
      { name: 'manage_users', roles: ['superadmin', 'admin'] },
      { name: 'manage_roles', roles: ['superadmin'] },
      { name: 'view_reports', roles: ['superadmin', 'admin'] },
      { name: 'view_self', roles: ['user'] }
    ];

    function renderRoles() {
      const tbody = document.querySelector('#roleTable tbody');
      tbody.innerHTML = '';
      roles.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${r.name}</td><td>${r.permissions.join(', ')}</td>`;
        tbody.appendChild(tr);
      });
    }

    function renderPermissions() {
      const tbody = document.querySelector('#permissionTable tbody');
      tbody.innerHTML = '';
      permissions.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${p.name}</td><td>${p.roles.join(', ')}</td>`;
        tbody.appendChild(tr);
      });
    }
    renderUsers();
    document.getElementById('userSearch').addEventListener('input', function() {
      renderUsers(this.value);
    });

    document.getElementById('createUserBtn').onclick = function() {
      document.getElementById('createUserForm').style.display = '';
    };
    document.getElementById('cancelCreateUser').onclick = function() {
      document.getElementById('createUserForm').style.display = 'none';
      document.getElementById('createUserResult').textContent = '';
    };
    // Dummy API logs
    const apiLogs = [
      { time: '2025-10-14T10:00:00', method: 'POST', endpoint: '/login', status: 200, user: 'admin@example.com' },
      { time: '2025-10-14T10:01:00', method: 'POST', endpoint: '/register', status: 201, user: 'user@example.com' },
      { time: '2025-10-14T10:02:00', method: 'POST', endpoint: '/login', status: 401, user: 'unknown@example.com' }
    ];

    function renderLogs() {
      const tbody = document.querySelector('#logTable tbody');
      tbody.innerHTML = '';
      apiLogs.forEach(log => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${log.time}</td><td>${log.method}</td><td>${log.endpoint}</td><td>${log.status}</td><td>${log.user}</td>`;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('newUserForm').onsubmit = function(e) {
      e.preventDefault();
      const form = e.target;
      const email = form.email.value;
      const nickname = form.nickname.value;
      const password = form.password.value;
      // Simulate API call
      setTimeout(() => {
        users.push({ email, nickname });
        renderUsers();
        document.getElementById('createUserForm').style.display = 'none';
        document.getElementById('createUserResult').textContent = 'User created (demo)';
        form.reset();
        // Add log entry for simulated login
        apiLogs.push({
          time: new Date().toISOString(),
          method: 'POST',
          endpoint: '/login',
          status: 200,
          user: email
        });
        renderLogs();
      }, 500);
    };
  renderTokens();
  renderRoles();
  renderPermissions();
  renderLogs();
    document.getElementById('mailForm').onsubmit = e => {
      e.preventDefault();
      document.getElementById('mailResult').textContent = 'Mail settings saved (demo)';
    };
    // Responsive sidebar navigation
    document.querySelectorAll('.sidebar nav a').forEach(link => {
      link.onclick = function() {
        document.querySelectorAll('.sidebar nav a').forEach(l => l.classList.remove('active'));
        this.classList.add('active');
        document.querySelectorAll('main section').forEach(sec => sec.style.display = 'none');
        const target = document.querySelector(this.getAttribute('href'));
        if (target) target.style.display = '';
      };
    });
    // Show first section by default
    document.querySelectorAll('main section').forEach((sec, i) => sec.style.display = i === 0 ? '' : 'none');
  </script>
</body>
</html>
